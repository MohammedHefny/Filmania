<div class="row my-4" *ngIf="Movies; else noMovies">
  <div class="col-md-3 mb-2" *ngFor="let Movie of Movies">
    <div class="card">
      <!-- <img
        src="{{ 'https://image.tmdb.org/t/p/w500/' + Movie.backdrop_path }}"
        class="card-img-top"
        alt="{{ Movie.title }}"
      /> -->
      <img src="" class="card-img-top" alt="{{ Movie.title }}" />
      <div class="card-body">
        <h5 class="card-title">{{ Movie.title }}</h5>
        <p class="card-text">
          {{ Movie.overview | slicer : 0 : 100 }}
        </p>
        <app-rating-decimal
          [rating]="Movie.vote_average / 2"
        ></app-rating-decimal>
        <a
          class="btn btn-primary details"
          [routerLink]="['/movieDetails', Movie.title]"
          >Show Details</a
        >
      </div>
    </div>
  </div>
</div>
<ng-template #noMovies>
  <!-- <app-Spinner></app-Spinner> -->
</ng-template>
